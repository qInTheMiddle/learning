<script>
    // for (var i = 0; i <101; i++){
    //     console.log(i)
    // }

    // var i = 0
    var i = 11
    // normal while this is how it is written:
    console.log("form while:")
    while (i < 10){
        console.log(i)
        i = i+1
    }

    // var x = 0
    var x = 11
    // do while happens atleast once before the condition: 
    console.log("from do while:")
    do {
        console.log(x)
        x += 1

    }while (x <= 10)
    // careful! infinite loops are disasterous and should be avoided
</script>
