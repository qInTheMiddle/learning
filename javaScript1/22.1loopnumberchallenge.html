<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre style="text-align: center;" id="numbers"></pre>
</body>

<script>
    var sum = []
    for (var n = 0; n<=30; n++){
        var t = n * 10
        console.log(t)
        var a = `${n} X 10 = ${t}`
        console.log(a)
        sum.push(a)
        console.log(sum)
        
        // document.getElementById("numbers").innerHTML = sum + "\n" 
        sum.forEach((item) => {
            document.getElementById("numbers").innerHTML += item + "\n"
        })
        
    }
    
</script>

</html>
