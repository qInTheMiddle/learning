<html lang="en">

    <title>Document</title>
</head>
<body>
    <div id="school" style="text-align: center; font-size: 50px;"></div>
</body>

<script>
    // forloops with arrays are much more common 
    var school = ["T.Tmrjn", "T.Hmdhasspoken", "Thisistheway", "Khisoosfkhristos", "Yahhwahoo"]
    // console.log(school)
    for (var memberIndex = 0; memberIndex <= school.length - 1; memberIndex++) {
        if (school[memberIndex][0] == "T" && school[memberIndex][1] == "."){
            console.log(school[memberIndex][0][1])
            document.getElementById("school").innerHTML += school[memberIndex] + "<br>"
        }
    }
</script>
