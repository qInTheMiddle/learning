<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result" style="font-size: 30px; text-align: center"></div>
</body>

<script>
    for(var number = 0; number <= 30; number++){
        document.getElementById("result").innerHTML += `10 X ${number} = ${number*10} <br>`
        console.log(`10 X ${number} = ${number*10}`)
    }
</script>

</html>
