<script>



    let tasks = [
        {
            "title": "reading a book",
            "date": "15/10/2030",
            "isDone": false

        },
        {
            "title": "finishing the final project",
            "date": "15/10/2030",
            "isDone": false

        },
        {
            "title": "finishing js",
            "date": "15/10/2030",
            "isDone": false

        },
        {
            "title": "solving the challenge",
            "date": "12/10/2040",
            "isDone": true
        }, 
        
    ]

    function fillTasksOnThePage(){

        // var x = 10

        // // var y = ""

        // // if (x < 5){
        // //     y = "less than 5"
        // // }else {
        // //     y = "equal or greater than 5"
        // // }
        // // instead of this conditional statement we use ternary condition as follows:

        // var y = x > 5? "equal or greater than 5" : "less than 5"

        // // this is  simple explanation of how to write a ternary condition

        document.getElementById("tasks").innerHTML = ""

        let index = 0
        for(task of tasks){

        let content = 
        
        `
    
            <!-- task -->
            <!-- <div class="task done"> -->
            <div class="task ${task.isDone ? 'done' : ''} ">
                <!-- TASKS INFO -->
                <!-- <div style="width: 70%; background-color: white"> -->
                <div style="width: 70%;">
                    <h2>${task.title}</h2>

                       <div>            
                        <!-- <span class="material-symbols-outlined">
                            calender_month
                        </span> -->
                    <!-- date info -->
                        <span>
                        ${task.date}
                        </span>
                    <!-- // date info -->
                    </div>
                </div>
                <!-- // TASKS INFO -->

                <!-- TASKS ACTIONS -->
                <!-- <div style="display: flex; justify-content: space-between; align-items: center; background-color: antiquewhite; width: 20%"> -->
                    <div style="display: flex; justify-content: space-between; align-items: center; width: 20%;">
                    <button onclick="deleteTask(${index})" class="circular" style="background-color: rgb(114, 0, 0); color: white">
                        <!-- the <span> below will not work because the library it belongs to was not
                            imported -->
                         <!-- <span class="material-icons">delete</span>     -->
                         <!-- the next <span> will work because it is included
                             in the library we import-->
                         <!-- <span class="material-synbols-outlined">
                             delete
                        </span> -->d
                    </button>

                    ${task.isDone ? `
                        <button onclick="toggleTaskCompletion(${index})" class="circular" style="background-color: rgb(118, 0, 101); color: white">
                            <!-- <span class="material-synbols-outlined">
                                cancel
                            </span> -->
                            c1</button>
                        ` : `
                        <button onclick="toggleTaskCompletion(${index})" class="circular" style="background-color: rgb(0, 150, 30); color: white">
                            <!-- <span class="material-synbols-outlined">
                                done
                            </span> -->
                            c2</button>
                    `}
                    

                    <button onclick="editTask(${index})" class="circular" style="background-color: rgba(0, 10, 197, 0.692); color: white">
                        <!-- <span class="material-synbols-outlined">
                            edit
                        </span> -->
                        e</button>

                </div>
                 <!-- // TASKS ACTIONS -->
            </div>
            <!-- //task -->

        `

        document.getElementById("tasks").innerHTML += content
        index++
        
    }

    }

    fillTasksOnThePage()

    document.getElementById("add-btn").addEventListener("click", function(){
            // alert("Ttttt")
            // alert is used to test the click event listener
            console.log(Date())

            let now = new Date()
            let date = now.getDate() + "/" + (now.getMonth()+1) + "/" + now.getFullYear() + " | " + now.getHours() + ":" + now.getMinutes()
            let taskName = prompt("please enter the title of the task")

            

            let taskObj = {
                "title" : taskName,
                "date" : date,
                "isDone" : false

            }
            // console.log(taskName)
            // tasks.push(taskName)  
            console.log(taskObj)
            tasks.push(taskObj)
            fillTasksOnThePage()
        })


    function deleteTask(index){
        let task = tasks[index]
        let isConfirmed = confirm("Are you absolutely sure that want to delete: " + task.title)
        console.log(isConfirmed)
        if (isConfirmed == true){

        
        
        // alert(index)
       
        tasks.splice(index, 1)
        
        fillTasksOnThePage()
        
        // like alert() and prompt() there is also confirm() for confirmation
        }
    }



    function editTask(index){
        let task = tasks[index]
        let newTaskTitle = prompt("please enter the new name of the task", task.title)
        
        task.title = newTaskTitle
        // alert(newTaskTitle)
        fillTasksOnThePage()
    }

    function toggleTaskCompletion(index){
        let task = tasks[index]

        // if (task.isDone){
        //     task.isDone = false
        // }else {
        //     task.isDone = true
        // }
        task.isDone = !task.isDone
        // the ! here is used to reverse the value like we learned about this in the earlier
        // lessons of js

        fillTasksOnThePage()
    }
  

    // THis part can be considered part of Update and weather it is completed or not and
    // it uses a different button 
    // the visual reflection in this part is the check mark meaning changing the button 
    // the programmatic reflection here is the "isDone" part of object with true or
    // false values 
    // if we simply change the values of isDone it will not be reflected on the webpage
    // immediately and like before we must reflect that on visual rep by changing the 
    // background color to green in this scenario
    // the part fo the code that is used to represent the code visual is the for loop
    // part of the fillTaskOnThePage() function

    // ${task.isDone ? 'done' : ''} this ternary condition will replace the whole 
    // ${} with done if isDone = true and if it is not true it will replace it with
    // the nothing in the second '' of the ternary condition and that is equivelant
    // to deleting it meaning it willl delete it
