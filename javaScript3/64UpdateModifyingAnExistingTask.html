<script>



    let tasks = [
        {
            "title": "reading a book",
            "date": "15/10/2030",
            "isDone": false

        },
        {
            "title": "finishing the final project",
            "date": "15/10/2030",
            "isDone": false

        },
        {
            "title": "finishing js",
            "date": "15/10/2030",
            "isDone": false

        },
        {
            "title": "solving the challenge",
            "date": "12/10/2040",
            "isDone": true
        }, 
        
    ]

    function fillTasksOnThePage(){
        document.getElementById("tasks").innerHTML = ""

        let index = 0
        for(task of tasks){

        let content = 
        
        `
    
            <!-- task -->
            <div class="task">
                <!-- TASKS INFO -->
                <!-- <div style="width: 70%; background-color: white"> -->
                <div style="width: 70%;">
                    <h2>${task.title}</h2>

                       <div>            
                        <!-- <span class="material-symbols-outlined">
                            calender_month
                        </span> -->
                    <!-- date info -->
                        <span>
                        ${task.date}
                        </span>
                    <!-- // date info -->
                    </div>
                </div>
                <!-- // TASKS INFO -->

                <!-- TASKS ACTIONS -->
                <!-- <div style="display: flex; justify-content: space-between; align-items: center; background-color: antiquewhite; width: 20%"> -->
                    <div style="display: flex; justify-content: space-between; align-items: center; width: 20%;">
                    <button onclick="deleteTask(${index})" class="circular" style="background-color: rgb(114, 0, 0); color: white">
                        <!-- the <span> below will not work because the library it belongs to was not
                            imported -->
                         <!-- <span class="material-icons">delete</span>     -->
                         <!-- the next <span> will work because it is included
                             in the library we import-->
                         <!-- <span class="material-synbols-outlined">
                             delete
                        </span> -->d
                    </button>

                    <button class="circular" style="background-color: rgb(0, 150, 30); color: white">
                        <!-- <span class="material-synbols-outlined">
                            done
                        </span> -->
                        c</button>

                    <button onclick="editTask(${index})" class="circular" style="background-color: rgba(0, 10, 197, 0.692); color: white">
                        <!-- <span class="material-synbols-outlined">
                            edit
                        </span> -->
                        e</button>

                </div>
                 <!-- // TASKS ACTIONS -->
            </div>
            <!-- //task -->

        `

        document.getElementById("tasks").innerHTML += content
        index++
        
    }

    }

    fillTasksOnThePage()

    document.getElementById("add-btn").addEventListener("click", function(){
            // alert("Ttttt")
            // alert is used to test the click event listener
            console.log(Date())

            let now = new Date()
            let date = now.getDate() + "/" + (now.getMonth()+1) + "/" + now.getFullYear() + " | " + now.getHours() + ":" + now.getMinutes()
            let taskName = prompt("please enter the title of the task")

            

            let taskObj = {
                "title" : taskName,
                "date" : date,
                "isDone" : false

            }
            // console.log(taskName)
            // tasks.push(taskName)  
            console.log(taskObj)
            tasks.push(taskObj)
            fillTasksOnThePage()
        })


    function deleteTask(index){
        let task = tasks[index]
        let isConfirmed = confirm("Are you absolutely sure that want to delete: " + task.title)
        console.log(isConfirmed)
        if (isConfirmed == true){

        
        
        // alert(index)
       
        tasks.splice(index, 1)
        
        fillTasksOnThePage()
        
        // like alert() and prompt() there is also confirm() for confirmation
        }
    }

    // the first thing to is to figure out the mechanism or framework 
    // to modifying the task 
    // to do this we will use prompt like when we created the task and for the rest
    // we eill create a function like deleteTask() function:

    function editTask(index){
        let task = tasks[index]
        let newTaskTitle = prompt("please enter the new name of the task", task.title)
        
        task.title = newTaskTitle
        // alert(newTaskTitle)
        fillTasksOnThePage()
    }
  
    // Similarly to delete when we asked if the user is sure about deleting to improve
    // the user experience we will improve the user experience when updating by adding
    // the already existing title name in the prompt()
    // this is done by adding an additional parameter in prompt() 
    // notice how task variable was created before the prompt in this scenario so that
    // we can use its value in prompt() 
    // and this ladies and gentlemen concludes CRUD
</script>
