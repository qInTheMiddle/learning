        <button id="startBtn" style="font-size: 22px; width: 300px; height: 100px; border: none; border-radius: 20px; box-shadow: 0px 11px 6px rgba(0, 0, 0, 0.15);">Start</button>
    </div>
</body>

<script>
    document.getElementById("startBtn").addEventListener("click", function(){
        // console.log("test")
        // document.getElementById("startBtn").style.backgroundColor = "#234232"
        // document.getElementById("startBtn").style.backgroundColor = "green"
        // var randomR = generateRandomNumber()
        // var randomG = generateRandomNumber()
        // var randomB = generateRandomNumber()
        // console.log(randomR, randomG, randomB)
        // document.getElementById("startBtn").style.backgroundColor = `rgb(35, 199, 100)`
        // document.getElementById("startBtn").style.backgroundColor = `rgb(${randomR}, ${randomG}, ${randomB})`
        
        // document.getElementById("startBtn").style.backgroundColor = generateRandomRgb()
        this.style.backgroundColor = generateRandomRgb()
        setInterval(function(){
    
            // var randomR2 = generateRandomNumber()
            // var randomG2 = generateRandomNumber()
            // var randomB2 = generateRandomNumber()

            // document.getElementById("bg").style.backgroundColor = `rgb(${randomR2}, ${randomG2}, ${randomB2})`
            document.getElementById("bg").style.backgroundColor = generateRandomRgb()
        }, 2000)
    })
    
    function generateRandomNumber(){
        return Math.random()*255
    }
    
    function generateRandomRgb(){
        var randomR = generateRandomNumber()
        var randomG = generateRandomNumber()
        var randomB = generateRandomNumber()
        return `rgb(${randomR}, ${randomG}, ${randomB})`
    }
    // the generateRandomNumber() and generateRandomRgb() function will return a different
    // everytime they are used
    // using many functions that are used for a single purpose is a good practice
    // and is better than using fewer functions with many purposes 
</script>
