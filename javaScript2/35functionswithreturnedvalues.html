<script>
    // functions can have or not have return, parameters and arguements 
    function numbersMultiplied(number1=10, number2=20){
        var result = number1 * number2
        // console.log("the result is " + result)
        return result
    }
    console.log("the result is: " + numbersMultiplied())

    console.log("the number is: " + numbersMultiplied())
    // var x = numbersMultiplied()
    // console.log(x)
    console.log(numbersMultiplied())
    // below is an example of a function with return:
    var arr = [20, 10, 50, 80]
    console.log(arr.reverse())
    // the next one is a function without return:
    console.log(console.log())

</script>
