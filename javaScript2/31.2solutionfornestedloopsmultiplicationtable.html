<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="results" style="font-size: 40px; text-align: center;"></div>   
</body>

<script>
    for (var i = 1; i <= 10; i++){
        document.getElementById("results").innerHTML += `<h3> Multiplication Table of ${i} </h3>`
        for (var j = 1; j <= 10; j++){
            // console.log(i, j, i*j)
            
            
            document.getElementById("results").innerHTML += `${i} X ${j} = ${i*j} <br>`
        }
        document.getElementById("results").innerHTML += `<hr>`
    }
</script>

</html>
