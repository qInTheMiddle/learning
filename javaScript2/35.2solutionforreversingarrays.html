<script>
    // the naming method in js with capitals infront of each word is called: 
    // camel cased
    function reverseArray(arr=[20, 10, 50, 60]){
        var outputArray = []
        for (element of arr){
            outputArray.unshift(element)
        }
        // console.log(arr)
        // console.log(outputArray)

    return outputArray
    }

    var myArray = ["hello", "hi", true, false, 20, 50]
    var reversedArray = reverseArray(myArray)
    console.log(reverseArray(myArray))
    console.log("the reverse is " + reversedArray)

    var arr2 = [10, 20, 30]
    console.log("the second reverse is " + reverseArray(arr2))
