/* description of a js challenge from coder (arithmetic mean means adding all the values then
dividing by the number of values): write a function that recieves an array that contatins 
a number of integers then return the arthemitic mean to those numbers*/
function average(array){
    // write your code here
    var total = 0
    for (element of array){
        total += element
    }
    var average = total/array.length
    return average
}
